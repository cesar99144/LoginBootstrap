<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login com bootstrap</title>
</head>
<body>
    <div class="login-form">
        <form action="" method="POST">
            <h2 class="text-center">Login</h2>   
            <div class="form-group has-error">
                <input type="text" class="form-control" name="userEmail" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="userSenha" placeholder="Senha" required="required">
            </div>        
            <div class="form-group">
                <button type="submit" name="entrar" class="btn btn-primary btn-lg btn-block">Entrar</button>
            </div>
            <p><a href="#">Esqueceu sua senha ?</a></p>
        </form>
    </div>
</body>
</html>
